<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://shuttle-ui.netlify.app/Components/main.css">   
    <link rel="stylesheet" href="resource/authentication.css">
    <link rel="icon" href="resource/asset/thumbnail.png">
    <title>Signup | Closet</title>
</head>
<body>
    <!-- Navigation -->
    <header> 
        <nav class="navigation">
            <div class="nav-brand-logo">
                <a href="index.html"><img class="nav-img" src="../../resource/asset/_Logo.png" alt="website log"></a>
            </div>
            <div class="nav-main-options"> 
                <ul class="nav-ul">
                    <li class="nav-li"><a href="productpage.html">MEN</a></li>
                    <li class="nav-li"><a href="productpage.html">WOMEN</a></li>
                    <li class="nav-li"><a href="productpage.html">KIDS</a></li>
                </ul>
            </div>
            <div class="nav-search">
                <input class="nav-search-input" type="text" placeholder="Search...">
                <button class="nav-search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-sub-options"> 
                <ul class="nav-ul">
                    <li class="nav-li nav-active"><a href="login.html"><i class="fas fa-user"></i></a></li>
                    <li class="nav-li"><a href="wishlist.html"><i class="far fa-heart"></i></a></li>
                    <li class="nav-li"><a href="finalPage.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </nav>
    </header> 

    <!-- Main section -->
    <main class="main">
        <h3 class="txt-center txt-lg form-heading">Signup</h3>
        <form class="txt-form">
            <label for="name" class="txt-md form-label">Name</label>
            <input class="txt-input txt-sm padding-sm" type="text" placeholder="Enter your name" id="name">
            <br>
            <label for="contact" class="txt-md form-label">Mobile number</label>
            <input class="txt-input txt-sm padding-sm" type="tel" maxlength="10" placeholder="Enter your mobile number" id="contact">
            <br>
            <label for="email" class="txt-md form-label">Email</label>
            <input class="txt-input txt-sm padding-sm" type="email" placeholder="Enter your email" id="email">
            <br>
            <label for="password" class="txt-md form-label">Password</label>
            <input class="txt-input txt-sm padding-sm" type="password" placeholder="Enter your password" id="password">
            <br>
            <button class="form-btn padding-sm">Signup</button>
            <p class="txt-md form-label">Already have an account? <span><a class="form-link" href="login.html">Login</a></span></p>
        </form>
    </main>

</body>
</html>
